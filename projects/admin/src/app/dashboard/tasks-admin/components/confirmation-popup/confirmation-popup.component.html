<div>
  <header>
    <h1 class="text-center">{{"dashboard.tasksadmin.popup.confirmationmessage" | translate}}</h1>
  </header>
  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <button mat-flat-button class="btn btn-success py-1 px-5 mx-2"

        translate}}</button>
    </div>
  </footer>
